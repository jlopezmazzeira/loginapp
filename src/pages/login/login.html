<ion-content padding text-center>
  <ion-grid>
    <ion-row>
      <ion-col class="top-20">
        <img src="./assets/imgs/app-logo.png">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="top-20">
        <h3>ionic login app</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="top-5">
        <button ion-button
                color="google"
                icon-left
                block
                (click)="signInGoogle()">
          <ion-icon name="logo-google">
            Google
          </ion-icon>
        </button>
        <button ion-button
                color="facebook"
                icon-left
                block
                (click)="signInWithFacebook()">
          <ion-icon name="logo-facebook">
            Facebbok
          </ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
